  <h1>Co warto zobaczyć w Bari? </h1>
<br>
Mimo, że Bari jest stolicą Apulii i liczy ponad 320 000 mieszkańców, to jednocześnie jest bardzo przyjazne dla turystów. Wszystkie zabytki, atrakcje i miejsca godne polecenia znajdują się stosunkowo blisko siebie. Miasto najlepiej zwiedzać pieszo.</br>
